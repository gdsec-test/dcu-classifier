---
apiVersion: 'apps/v1'
kind: 'Deployment'
metadata:
  name: 'classifier-celery-beat'
  namespace: 'abuse-api-dev'
  labels:
    app: 'classifier-celery-beat'
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: 'classifier-celery-beat'
  template:
    metadata:
      labels:
        app: 'classifier-celery-beat'
    spec:
      imagePullSecrets:
        -
          name: 'dcu-artifactory-creds'
      containers:
        -
          name: 'classifier-celery-beat'
          imagePullPolicy: 'Always'
          image: 'docker-dcu-local.artifactory.secureserver.net/classifier-celery-beat:dev'
          env:
          - name: BUILD_DATE
            value: 'THIS_STRING_IS_REPLACED_DURING_BUILD'
          - name: sysenv
            value: dev
          # TODO CMAPT-5032: remove single_broker and queue_type
          - name: QUEUE_TYPE
            valueFrom:
              configMapKeyRef:
                name: quorum-migration
                key: queuetype
          - name: SINGLE_BROKER
            valueFrom:
              secretKeyRef:
                name: amqp-connection-string-v2
                key: url
          - name: MULTIPLE_BROKERS
            valueFrom:
              secretKeyRef:
                name: amqp-shared-creds
                key: multiple_brokers_grandma
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: db-phishstory-v2
                key: password